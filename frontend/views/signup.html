<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Daily Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="../public/css/styles.css">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#10B981'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
  <div class="flex justify-end p-4">
    <button id="dark-mode-toggle" class="p-2 rounded-full text-gray-700 dark:text-gray-300">
      <i class="fas fa-moon dark:hidden"></i>
      <i class="fas fa-sun hidden dark:block"></i>
    </button>
  </div>

  <div class="max-w-md mx-auto mt-10 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white mb-8">Create Account</h1>
    
    <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
      <span id="error-text" class="block sm:inline"></span>
    </div>
    
    <form id="signup-form">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-primary focus:border-primary">
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-primary focus:border-primary">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" required minlength="6" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-md focus:outline-none focus:ring-primary focus:border-primary">
        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Password must be at least 6 characters</p>
      </div>
      
      <div class="flex items-center justify-between mb-4">
        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-300">
          Sign Up
        </button>
      </div>
    </form>
    
    <div class="text-center mt-4">
      <p class="text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="login.html" class="text-primary hover:text-indigo-700 dark:hover:text-indigo-400">Sign in</a>
      </p>
    </div>
  </div>

  <script src="../public/js/darkMode.js"></script>
  <script src="../public/js/auth.js"></script>
</body>
</html>
